<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Feelings ðŸ’–</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 18px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #ff4d6d;
        }

        p {
            margin-bottom: 15px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            margin-top: 18px;
            padding: 14px;
            width: 100%;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #e63e5c;
        }

        .status {
            margin-top: 12px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Say something to me ðŸ’–</h2>
    <p>Your feelings are safe with me ðŸ¥°</p>

    <input type="text" id="name" placeholder="Your name (the one close to my heart)">
    <textarea id="message" placeholder="Type your feelings here..."></textarea>

    <button onclick="submitFeelings()">Send this from my heart ðŸ’Œ</button>

    <div class="status" id="status"></div>
</div>

<script>
    // ðŸ”´ REPLACE WITH YOUR WEB APP URL
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbwF9i0zdKecJvtpFa4EeTDMPB7smXDTS1gFbGNlv0a6fgCPbj99lyc0_p3ixabYrvES/exec";

    function submitFeelings() {
        const name = document.getElementById("name").value;
        const message = document.getElementById("message").value;

        if (!message.trim()) {
            alert("Please write something ðŸ’–");
            return;
        }

        const formData = new URLSearchParams();
        formData.append("name", name);
        formData.append("message", message);

        fetch(scriptURL, {
            method: "POST",
            body: formData
        })
        .then(() => {
            document.getElementById("status").innerText =
                "Thank you ðŸ’• Your message has been saved!";
            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
        })
        .catch(() => {
            alert("Something went wrong ðŸ˜¢ Please try again.");
        });
    }
</script>

</body>
</html>
