<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayush üíï</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #5B2A34;
}

/* ===== VIDEO LAYERS ===== */
.video-wrapper {
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: -2;
}

/* Base video style */
video.bg {
    position: absolute;
    width: 100%;
    height: 100%;
    muted: true;
}

/* üî• Blurred background video (fills screen) */
video.blur {
    object-fit: cover;
    filter: blur(28px) brightness(0.6);
    transform: scale(1.25);
}

/* üéØ Main video (keeps full balloons visible) */
video.main {
    object-fit: cover;
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* ===== CONTENT ===== */
.content {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    z-index: 1;
}

p {
    font-size: 40px;
    font-weight: bold;
    font-style: italic;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 14px 28px;
    border-radius: 14px;
    margin: 0;
}

.btns {
    margin-top: 30px;
    display: flex;
    gap: 20px;
}

button {
    font-size: 26px;
    padding: 18px 42px;
    border: none;
    border-radius: 14px;
    background: rgba(197,34,156,0.85);
    color: white;
    font-weight: bold;
    font-style: italic;
    cursor: pointer;
}

button:hover {
    transform: scale(1.1);
}

/* Mobile */
@media (max-width: 768px) {
    p {
        font-size: 26px;
        padding: 12px 18px;
    }

    .btns {
        flex-direction: column;
        width: 100%;
    }

    button {
        width: 100%;
        font-size: 20px;
        padding: 14px 26px;
    }
}
</style>
</head>

<body>

<!-- üé• VIDEO BACKGROUND (BLUR + MAIN) -->
<div class="video-wrapper">
    <video class="bg blur" muted loop playsinline preload="auto">
        <source src="v12.mp4" type="video/mp4">
    </video>

    <video id="bgVideo" class="bg main" muted loop playsinline preload="auto">
        <source src="v12.mp4" type="video/mp4">
    </video>
</div>

<div class="overlay"></div>

<!-- üéµ MUSIC -->
<embed id="music" src="chit.mp3" hidden loop>

<!-- üíñ CONTENT -->
<div class="content">
    <p>Will You Be My Anniversary Date üß∏</p>

    <div class="btns">
        <button onclick="startLove()">Yes üòò</button>
        <button id="runaway">NO üíî</button>
    </div>
</div>

<script>
/* üîê Date check */
window.onload = function () {
    const correctDate = "2025-02-08";

    const userDate = prompt(
        "üìÖ Enter the special date\nHint: When we fall in love üòâ\n YYY-MM-DD"
    );

    if (userDate !== correctDate) {
        alert("‚ùå Wrong date! Come back on the special day üíî");
        document.body.innerHTML = "";
        return;
    }

    alert("üíñ Welcome my love ü•∞");

    // ‚ñ∂ Start both videos after alert
    document.querySelectorAll("video").forEach(v => {
        v.play().catch(() => {});
    });
};

/* üèÉ Runaway NO button */
const noBtn = document.getElementById("runaway");

noBtn.addEventListener("mouseover", moveBtn);
noBtn.addEventListener("touchstart", moveBtn);

function moveBtn() {
    noBtn.style.position = "fixed";
    noBtn.style.left =
        Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top =
        Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
}

/* üíï YES ‚Üí Start music + go to feelings */
function startLove() {
    const music = document.getElementById("music");
    music.src = music.src;   // start music

    window.location.href = "index2.html";
}
</script>

</body>
</html>
