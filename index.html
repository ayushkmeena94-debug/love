<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Georgia, serif;
}

body{
    background: radial-gradient(circle, #ff5f6d, #8b0000);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* Pages */
.page{
    display:none;
    min-height:100vh;
    padding:40px 20px 100px;
}
.page.active{
    display:block;
}

/* Buttons */
button{
    padding:14px 26px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}
.yes-btn{
    background:#ffd6dc;
    color:#800020;
}
.no-btn{
    background:#800020;
    color:white;
    position:absolute;
    top:60%;
    left:55%;
}

/* Back button */
.back-btn{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:#ffd6dc;
    color:#800020;
}

/* Notebook */
.notebook{
    background:#fffdf8;
    color:#333;
    max-width:350px;
    margin:auto;
    padding:30px;
    border-radius:12px;
    font-size:18px;
    line-height:1.6;
    box-shadow:0 0 25px rgba(0,0,0,0.4);
    background-image: repeating-linear-gradient(
        #fffdf8,
        #fffdf8 24px,
        #d8cfc4 25px
    );
    animation:flip 0.6s;
}
@keyframes flip{
    from{transform:rotateY(90deg);}
    to{transform:rotateY(0);}
}

/* Roses */
.rose{
    position:fixed;
    top:-40px;
    font-size:24px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}
